<html>
	<!-- Layout utilisé pour l'affichage d'un article -->
	<head>
		<link rel="stylesheet" media="all" href="file:///android_asset/style.css" />
	</head>
	<body>
		<section id="content">
			<div class="banniere_holder"
				<img src="{{banniere}}" alt="{{titre}}" />
			</div>
			<hgroup>
				<h1>{{titre}}</h1>
				<h2>{{accroche}}</h2>
			</hgroup>
			<div class="omnilogisme">
				{{omnilogisme}}
			</div>
		</section>
		
		<hr />
		<p class="byline">Rédigé par {{auteur}}<br />
		Paru le {{dateParution}}</p>
	</body>
</html>
